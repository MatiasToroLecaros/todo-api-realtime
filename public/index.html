<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas en Tiempo Real</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📋 Lista de Tareas</h1>
            <p>Gestión de tareas en tiempo real</p>
            <div id="connectionStatus" class="connection-status disconnected">
                🔴 Desconectado
            </div>
        </div>

        <div class="form-section">
            <h2>➕ Agregar Nueva Tarea</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="titulo">Título *</label>
                    <input type="text" id="titulo" name="titulo" maxlength="100" required 
                           placeholder="Escribe el título de tu tarea...">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" name="descripcion" maxlength="500" 
                              placeholder="Describe tu tarea (opcional)..."></textarea>
                </div>
                <button type="submit" class="btn" id="submitBtn">
                    Crear Tarea
                </button>
            </form>
        </div>

        <div class="tasks-section">
            <div class="tasks-header">
                <h2>📝 Mis Tareas</h2>
                <div class="task-count" id="taskCount">0 tareas</div>
            </div>
            <div id="tasksList">
                <div class="no-tasks">
                    <div>📋</div>
                    <h3>No hay tareas aún</h3>
                    <p>Crea tu primera tarea para comenzar</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts externos -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
