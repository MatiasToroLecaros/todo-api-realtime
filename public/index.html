<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas en Tiempo Real</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .connection-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .connected { background: rgba(46, 204, 113, 0.8); }
        .disconnected { background: rgba(231, 76, 60, 0.8); }

        .form-section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #4facfe;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .tasks-section {
            padding: 30px;
        }

        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .task-count {
            background: #f8f9fa;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            color: #6c757d;
        }

        .task-item {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #4facfe;
            transition: all 0.3s;
            animation: slideIn 0.5s ease-out;
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .task-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .task-description {
            color: #666;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            color: #888;
        }

        .task-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pendiente { background: #fff3cd; color: #856404; }
        .status-completada { background: #d4edda; color: #155724; }
        .status-en_progreso { background: #cce7ff; color: #004085; }
        .status-cancelada { background: #f8d7da; color: #721c24; }

        .task-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .task-select {
            padding: 8px 15px;
            font-size: 0.9em;
            border-radius: 8px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        .task-select option {
            background: white;
            color: black;
            padding: 5px;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 0.9em;
            border-radius: 8px;
        }

        .btn-update {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-delete {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        .no-tasks {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-tasks i {
            font-size: 4em;
            margin-bottom: 20px;
            color: #ddd;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            animation: slideInRight 0.3s ease-out;
        }

        .notification.success { background: #28a745; }
        .notification.error { background: #dc3545; }
        .notification.info { background: #17a2b8; }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(300px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .form-section, .tasks-section {
                padding: 20px;
            }
            
            .task-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Lista de Tareas</h1>
            <p>Gesti√≥n de tareas en tiempo real</p>
            <div id="connectionStatus" class="connection-status disconnected">
                üî¥ Desconectado
            </div>
        </div>

        <div class="form-section">
            <h2>‚ûï Agregar Nueva Tarea</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="titulo">T√≠tulo *</label>
                    <input type="text" id="titulo" name="titulo" maxlength="100" required 
                           placeholder="Escribe el t√≠tulo de tu tarea...">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripci√≥n</label>
                    <textarea id="descripcion" name="descripcion" maxlength="500" 
                              placeholder="Describe tu tarea (opcional)..."></textarea>
                </div>
                <button type="submit" class="btn" id="submitBtn">
                    Crear Tarea
                </button>
            </form>
        </div>

        <div class="tasks-section">
            <div class="tasks-header">
                <h2>üìù Mis Tareas</h2>
                <div class="task-count" id="taskCount">0 tareas</div>
            </div>
            <div id="tasksList">
                <div class="no-tasks">
                    <div>üìã</div>
                    <h3>No hay tareas a√∫n</h3>
                    <p>Crea tu primera tarea para comenzar</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts externos -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
